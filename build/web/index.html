<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sotfbee">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">



  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/Logo.png"/>

  <title>sotfbee</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Obtener la ruta completa incluyendo par√°metros
      function getInitialRoute() {
        const path = window.location.pathname;
        const search = window.location.search;

        // Si es una ruta de reset-password con token
        if (path.includes('/reset-password') && search.includes('token=')) {
          return '/reset-password' + search;
        }

        // Otras rutas
        return path.startsWith('/') ? path : '/' + path;
      }

      const initialRoute = getInitialRoute();

      flutter_entrypoint({
        onEntrypointLoaded: function (engine) {
          if (initialRoute) {
            engine._dispatchNavigation(initialRoute);
          }
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/speech-synthesis@2.0.1/dist/speech-synthesis.min.js"></script>
  
  <!-- Para Speech Recognition -->
  <script src="https://cdn.jsdelivr.net/npm/speech-recognition@1.0.1/dist/speech-recognition.min.js"></script>
</body>
</html>
